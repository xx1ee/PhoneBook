  <div>
   <br>
  </div>
  <div>
   <pre><code class="language-java">public static boolean method(int n) {
    if (n == 0) {
        return false;
    } else if (n == 1) {
        return true;
    } else if (n % 3 != 0) {
        return false;
    } else {  
        return method(n / 3);
    }
}</code></pre>
